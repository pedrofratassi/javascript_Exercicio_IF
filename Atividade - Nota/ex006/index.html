<body>
    <h1>Exercício 06</h1>
    <p>Soma dos números de 1 a 10</p>
    <script>
        var aux = 0
        for(i = 1; i <= 10; i++){
            aux = aux + i
        }
        window.console.log(`Resultado da soma 1 à 10 é: ${aux}`)
    </script>
</body>
