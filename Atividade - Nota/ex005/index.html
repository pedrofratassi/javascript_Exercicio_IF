<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Exercício 05</h1>
    <script>
        for(i = 1; i < 10; i++){
            
            console.log(i)

            switch(i){
                case 0:
                        console.log(i*1)
                        break

                 case 1:
                        console.log(i*2)
                        break


                case 2:
                        console.log(i*3)
                        break

                case 3:
                        console.log(i*4)
                        break

                case 4:
                        console.log(i*5)
                        break

                case 5:
                        console.log(i*6)
                        break

                case 6:
                        console.log(i*7)
                        break

                case 7:
                        console.log(i*8)
                        break

                case 8:
                        console.log(i*9)
                        break

                case 9:
                        console.log(i*10)
                        break

                default:
                        console.log(`[ERRO] Tabuada Inválida!`)
                        break
            }
            
        }
    </script>
</body>
</html>
