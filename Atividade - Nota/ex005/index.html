<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Exercício 05</h1>
    <p>Imprimir todas as tabuadas do número 1 ao 10</p>
    <script>
        for(i = 1; i < 10; i++){
          for(j = 1; j <= 10; j++){
                window.console.log(i*j)
          }
          window.console.log("--------------------------------------------")
        }
    </script>
</body>
</html>
