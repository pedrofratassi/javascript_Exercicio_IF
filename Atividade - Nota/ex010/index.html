    <h1>Exercício 010</h1>
    <p>Localizar o maior valor dentro de um array de números</p>

    <script>
        let vetor = [0, 7, 14, 21, 28, 35]
        let aux = 0

        window.console.log(vetor)

        for(i = 0; i < vetor.length; i++){
            if(aux < vetor[i]){
            aux = vetor[i]  
            }
        }
        window.console.log(`-------------------------------------------------------------------------------------------------`)
        window.console.log(`O maior número dentro do Vetor é: ${aux}`)
    </script>
