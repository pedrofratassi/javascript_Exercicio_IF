<body>
    <h1>Exercício 09</h1>
    <p>Calcular a média de todos os números de um array</p>

    <script>
        let vetor = [0, 7, 14, 21, 28, 35]
        let soma = 0
        let aux = 0
    
        for(let i = 0; i < vetor.length; i++){
            window.console.log(`A posição ${i} tem o valor ${vetor[i]}`)
            aux = aux + 1
            soma += vetor[i]
        }
        window.console.log(`-------------------------------------------------------------------------------------------------`)
       
        window.console.log(soma/aux)
        
    </script>
</body>
