<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>
    <p>Calcular a soma dos números impares maiores que 10 e menores que 30</p>
    <script>
        var aux = 0
        for(i = 11; i > 10 && i < 30; i++){
            if(i % 2 == 1){
                aux = aux + i
            }
        }
        window.console.log(`A soma dos números entre o intervalo 10 à 30 é: ${aux}`)
    </script>
</body>
</html>
