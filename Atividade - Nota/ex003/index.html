<head>

<body>
    <h1>Exercício 03</h1>
    <p>Imprimir os números impares menores que 100</p>
    <script>
        for(i = 1; i < 100; i++){
            if(i % 2 == 0){
                window.console.log(i)
            }
        }
    </script>
