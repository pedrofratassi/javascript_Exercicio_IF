<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <h1>Repetição</h1>
    <script>
        //While: enquanto
        //For: Não verifica antes a constante.

        var i = 0
        while(i < 6){
            console.log(i)
            i = i + 1
        }

        for(j = 0; j < 6; j++){
            console.log(j)
        }
    </script>
</body>
</html>
